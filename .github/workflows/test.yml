name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install tox
        run: pip install tox
      - uses: ./
        name: Test No Errors
        with:
          check_name: 'build-test'
          env_name: 'correct'
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: ./
        name: Test Errors
        with:
          check_name: 'build-test'
          env_name: 'invalid'
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: ./
        name: Test Invalid Check Name
        with:
          check_name: 'build-test'
          env_name: 'correct'
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: ./
        name: Test Command Failed
        with:
          check_name: 'build-test'
          command: "bla"
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}